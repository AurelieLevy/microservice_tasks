version: '2'
services:
    mongo:
        image: mongo:latest
        container_name: "mongo"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        ports:
            - 27017:27017
    server:
        image: lozzikit/tasks
        links:
        - mongo:mongo
        container_name: amt_tasks_server_api
        environment:
        - SPRING_DATA_MONGODB_HOST=mongo
        - SPRING_DATA_MONGODB_PORT=27017
        expose:
            - 8080
        ports:
            - 8080:8080